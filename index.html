<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Patrocinadores</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      header {
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin: 0;
        font-size: 32px;
        font-weight: normal;
      }
      .sponsor-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin: 50px auto;
        max-width: 800px;
      }
      .sponsor-card {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 20px;
        padding: 20px;
        text-align: center;
        width: 200px;
      }
      .sponsor-card img {
        max-width: 100%;
      }
      .sponsor-card h2 {
        margin: 10px 0;
        font-size: 20px;
        font-weight: normal;
      }
      .sponsor-card p {
        margin: 10px 0;
        font-size: 16px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Patrocinadores</h1>
    </header>
    <div class="sponsor-list">
      <div class="sponsor-card">
        <a href="#">
          <img
            src="https://via.placeholder.com/150x150"
            alt="Logo do patrocinador"
          />
        </a>
        <h2>Nome do patrocinador</h2>
        <p>Descrição do patrocinador</p>
      </div>
      <div class="sponsor-card">
        <a href="#">
          <img
            src="https://via.placeholder.com/150x150"
            alt="Logo do patrocinador"
          />
        </a>
        <h2>Nome do patrocinador</h2>
        <p>Descrição do patrocinador</p>
      </div>
      <!-- Adicione mais divs de sponsor-card para cada patrocinador -->
    </div>
  </body>
</html>
